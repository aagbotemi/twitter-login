<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/6629e20d42.js" crossorigin="anonymous"></script>
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="twitter-login">
        <div class="info-page">
            <p><i class="fas fa-search"></i> Follow your interests.<br/>
                <i class="fas fa-user-friends"></i> Hear what people are talking about.<br/>
                <i class="fas fa-comment"></i> Join the conversation.</p>
        </div>
        <div class="details-page">
            <div class="personal-info">
                <input type="text" name="id" value="Phone, email, or username" />
                <input type="text" name="password" value="Password" />
                <button type="button" class="login1">Log in</button>
            </div>
            <div class="remember"><a href="#">Forgot password?</a>
            </div>
            <div class="decision-page">
                <div class="bird"><i class="fab fa-twitter"></i>
                </div>
                <div class="decision">
                    <h1>See what's happening in the world right now</h1> <br>
                    <p><b>Join twitter today.</b></p>
                    <button type="submit" class="sign-up">Sign up</button>
                    <button type="submit" class="log-in">Log in</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
